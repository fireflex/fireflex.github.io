<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Jaime P Bravo | Web Developer</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
	<style>
		#tabs-with-content .tabs:not(:last-child) {
			margin-bottom: 0;
		}
		
		#tabs-with-content .tab-content {
			padding: 1rem;
			display: none;
		}
		
		#tabs-with-content .tab-content.is-active {
			display: block;
		}
	</style>
</head>
<body>
	<header>
	</header>
	<section class="section">
		<div class="container">
			<div class="has-text-centered">
				<h3 class="title">I'm Web developer</h3>
				
				<div id="tabs-with-content">
					<div class="tabs is-centered">
						<ul>
							<li class="is-active"><a>Home</a></li>
							<li><a>Portfolio</a></li>
							<li><a>Blog</a></li>
							<li><a>Contact</a></li>
						</ul>
					</div>
					<div>
						<section class="tab-content">Home</section>
						<section class="tab-content">Portfolio</section>
						<section class="tab-content">Blog</section>
						<section class="tab-content">Contact</section>
					</div>
				</div>
			</div>
		</section>
		<footer class="footer">
			<div class="content has-text-centered">
				<p>
					<strong>Jaime P Bravo</strong> 2019
				</p>
			</div>
		</footer>
		<!-- Script --->
		<script>
			let tabsWithContent = (function () {
				let tabs = document.querySelectorAll('.tabs li');
				let tabsContent = document.querySelectorAll('.tab-content');
				
				let deactvateAllTabs = function () {
					tabs.forEach(function (tab) {
						tab.classList.remove('is-active');
					});
				};
				
				let hideTabsContent = function () {
					tabsContent.forEach(function (tabContent) {
						tabContent.classList.remove('is-active');
					});
				};
				
				let activateTabsContent = function (tab) {
					tabsContent[getIndex(tab)].classList.add('is-active');
				};
				
				let getIndex = function (el) {
					return [...el.parentElement.children].indexOf(el);
				};
				
				tabs.forEach(function (tab) {
					tab.addEventListener('click', function () {
						deactvateAllTabs();
						hideTabsContent();
						tab.classList.add('is-active');
						activateTabsContent(tab);
					});
				})
				
				tabs[0].click();
			})();
		</script>
	</body>
	</html>
